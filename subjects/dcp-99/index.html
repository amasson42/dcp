<h1>Problem</h1>
<div><p>This problem was asked by Facebook.</p>
<p>Given a function <code>f</code>, and <code>N</code> return a debounced <code>f</code> of <code>N</code> milliseconds.</p>
<p>That is, as long as the debounced <code>f</code> continues to be invoked, <code>f</code> itself will not be called for <code>N</code> milliseconds.</p>

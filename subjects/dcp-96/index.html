<h1>Problem</h1>
<div><p>This problem was asked by Lyft.</p>
<p>Given a list of integers and a number K, return which contiguous elements of the list sum to K.</p>
<p>For example, if the list is [1, 2, 3, 4, 5] and K is 9, then it should return [2, 3, 4], since 2 + 3 + 4 = 9.</p>

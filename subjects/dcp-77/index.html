<h1>Problem</h1>
<div><p>This problem was asked by Google.</p>
<p>Invert a binary tree.</p>
<p>For example, given the following tree:</p>
<pre><code>    a
   / \
  b   c
 / \  /
d   e f
</code></pre><p>should become:</p>
<pre><code>  a
 / \
 c  b
 \  / \
  f e  d
</code></pre></div>

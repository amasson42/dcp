<h1>Problem</h1>
<div><p>This problem was asked by Google.</p>
<p>Given two strings A and B, return whether or not A can be shifted some number of times to get B.</p>
<p>For example, if A is <code>abcde</code> and B is <code>cdeab</code>, return true. If A is <code>abc</code> and B is <code>acb</code>, return false.</p>

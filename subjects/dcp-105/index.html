<h1>Problem</h1>
<div><p>This problem was asked by Google.</p>
<p>Given a word W and a string <code>S</code>, find all starting indices in <code>S</code> which are anagrams of <code>W</code>.</p>
<p>For example, given that W is "ab", and S is "abxaba", return 0, 3, and 4.</p>

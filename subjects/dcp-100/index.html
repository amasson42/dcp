<h1>Problem</h1>
<div><p>This problem was asked by Pinterest.</p>
<p>Given an integer list where each number represents the number of hops you can make, determine whether you can reach to the last index starting at index 0.</p>
<p>For example, <code>[2, 0, 1, 0]</code> returns <code>True</code> while <code>[1, 1, 0, 1]</code> returns <code>False</code>.</p>

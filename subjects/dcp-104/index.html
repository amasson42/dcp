<h1>Problem</h1>
<div><p>This problem was asked by Facebook.</p>
<p>Given a binary tree, return all paths from the root to leaves.</p>
<p>For example, given the tree:</p>
<pre><code>   1
  / \
 2   3
    / \
   4   5
</code></pre><p>Return <code>[[1, 2], [1, 3, 4], [1, 3, 5]]</code>.</p>
